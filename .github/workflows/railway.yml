name: Railway Deploy Only

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      PROJECT_NAME: photoalbum-test
      MINIO_SERVICE_NAME: minio
      MINIO_IMAGE: minio/minio
      MINIO_COMMAND: minio server /data --console-address :9001
      MINIO_API_PORT: 9000
      MINIO_ADMIN_PORT: 9001
      MINIO_BUCKET_NAME: photoalbum
      DJANGO_SECRET_KEY: "teszt-titkos-kulcs"
      DJANGO_DEBUG: "False"
      MINIO_ACCESS_KEY: "admin"
      MINIO_SECRET_KEY: "adminadmin"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Add Railway CLI to PATH
        run: echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        run: railway up 